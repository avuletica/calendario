<form #userRegistration="ngForm" class="example-form center" (keyup.enter)="onSubmit(userRegistration.value)"
      (ngSubmit)="onSubmit(userRegistration.value)">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel placeholder="Ex. pat@example.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" style="margin-top: 20px; margin-bottom: 20px">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button class="example-full-width" color="primary" type="submit">Submit</button>
</form>
